<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Citizen Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="padding:18px;">
        <h1>Admin Dashboard</h1>
        
        <div id="login-box">
            <form id="login-form">
                <label>Username</label><input name="username" />
                <label>Password</label><input name="password" type="password"/>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="dashboard" style="display:none;">
            <button id="logoutBtn">Logout</button>
            <h2>Insights</h2>
            <div style="display:flex;flex-wrap:wrap;">
                <div style="width:45%;"><canvas id="ageChart"></canvas></div>
                <div style="width:45%;"><canvas id="jobChart"></canvas></div>
                <div style="width:45%;"><canvas id="serviceChart"></canvas></div>
                <div style="width:45%;"><canvas id="questionChart"></canvas></div>
            </div>
            
            <h3>Premium Suggestions</h3>
            <div id="premiumList"></div>
            
            <h3>Recent Engagements</h3>
            <div>
                <button id="exportCsv">Export CSV</button>
                <table border="1" id="engTable" style="width:100%;margin-top:8px;">
                    <thead><tr><th>age</th><th>job</th><th>desires</th><th>question</th><th>service</th><th>ts</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/static/admin.js"></script>
</body>
</html>
