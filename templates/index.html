<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citizen Services Portal â€” Lavender</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-badge">CP</div>
        <div class="brand-text">
          <h1>Citizen Portal</h1>
          <p class="subtitle">Guidance Â· Forms Â· AI assistant</p>
        </div>
      </div>

      <div class="header-actions">
        <div class="lang-pill">
          <button class="lang-btn" onclick="setLang('en')" id="lang-en">EN</button>
          <button class="lang-btn" onclick="setLang('si')" id="lang-si">SI</button>
          <button class="lang-btn" onclick="setLang('ta')" id="lang-ta">TA</button>
        </div>
      </div>
    </header>

    <main class="layout">
      <!-- Sidebar / categories -->
      <aside class="sidebar glass">
        <h2 class="section-title">Categories</h2>
        <div id="category-list" class="category-list"></div>

        <div class="ads-area" id="ads-area"></div>
      </aside>

      <!-- Main content -->
      <section class="main glass">
        <div class="search-row">
          <input id="search-input" placeholder="Search services or ask a question..." />
          <button class="btn" id="ask-btn" onclick="openChat()">Ask AI</button>
        </div>

        <div class="content-grid">
          <div class="card" id="service-card">
            <h3 id="sub-title">Select a Category</h3>
            <ul id="sub-list" class="compact-list"></ul>
          </div>

          <div class="card" id="question-card">
            <h3 id="q-title">Select Question</h3>
            <ul id="question-list" class="compact-list"></ul>
          </div>

          <div class="card" id="answer-card">
            <div id="answer-box" class="answer-box"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Floating chat toggle -->
  <button id="chat-toggle" aria-label="Open chat" title="AI Assistant">ðŸ’¬</button>

  <!-- Chat popup -->
  <div id="chat-popup" class="chat-popup" aria-hidden="true">
    <div class="chat-header">
      <div>AI Assistant</div>
      <button class="close-chat" onclick="closeChat()">Ã—</button>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-controls">
      <input id="chat-text" placeholder="Ask anything..." oninput="autosuggest(this.value)" />
      <button class="btn" onclick="sendChat()">Send</button>
    </div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
