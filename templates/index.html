<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Services Portal - Modern AI-Powered</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>Categories</h2>
            <div id="category-list"></div>
            <div class="lang-switch">
                <button onclick="setLang('en')">EN</button>
                <button onclick="setLang('si')">SI</button>
                <button onclick="setLang('ta')">TA</button>
            </div>
            <div class="ads" id="ads-area"></div>
        </aside>

        <!-- MIDDLE SECTION -->
        <section class="middle">
            <div class="search-row">
                <input id="search-input" placeholder="Search services or ask..." />
                <button onclick="openChat()">Ask (AI)</button>
            </div>
            <h2 id="sub-title">Select a Category</h2>
            <ul id="sub-list"></ul>
            <h2 id="q-title">Select Question</h2>
            <ul id="question-list"></ul>
        </section>

        <!-- MAIN CONTENT -->
        <main class="content">
            <div id="answer-box"></div>
            
            <!-- Profile Modal -->
            <div id="profile-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3 id="profile-step-title">Tell us about you</h3>
                    
                    <div id="profile-step-1" class="profile-step">
                        <input id="p_name" placeholder="Full name"/>
                        <input id="p_age" placeholder="Age" type="number"/>
                        <button onclick="profileNext(1)">Next</button>
                    </div>
                    
                    <div id="profile-step-2" class="profile-step" style="display:none;">
                        <input id="p_email" placeholder="Email"/>
                        <input id="p_phone" placeholder="Mobile"/>
                        <button onclick="profileBack(2)">Back</button>
                        <button onclick="profileNext(2)">Next</button>
                    </div>
                    
                    <div id="profile-step-3" class="profile-step" style="display:none;">
                        <input id="p_job" placeholder="Job role / workplace"/>
                        <button onclick="profileBack(3)">Back</button>
                        <button onclick="profileSubmit()">Finish</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- CHAT PANEL -->
        <aside class="chat-panel" id="chat-panel">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button onclick="closeChat()">Ã—</button>
            </div>
            <div class="chat-body" id="chat-body"></div>
            <div class="chat-input">
                <input id="chat-text" placeholder="Type your question..." oninput="autosuggest(this.value)"/>
                <button onclick="sendChat()">Send</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </aside>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
